# Trigger v4 Webapp (split): exposed by Coolify's Traefik (no ports)
# Includes Postgres, Redis, Electric, ClickHouse and MinIO as in the official v4 template.
# Secrets automatically generated by Coolify (SERVICE_PASSWORD_*).

services:
  webapp:
    image: ghcr.io/triggerdotdev/trigger.dev:v4.0.0
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      electric:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - 'shared:/home/node/shared'
    user: root
    command: sh -c "chown -R node:node /home/node/shared && exec ./scripts/entrypoint.sh"
    environment:
      # ---- Domain (Coolify/Traefik) ----
      - SERVICE_FQDN_WEBAPP_3000
      - REMIX_APP_PORT=3000
      - APP_ORIGIN=${SERVICE_FQDN_WEBAPP_3000}
      - LOGIN_ORIGIN=${SERVICE_FQDN_WEBAPP_3000}
      - API_ORIGIN=${SERVICE_FQDN_WEBAPP_3000}

      # ---- Secrets (Coolify Magic Vars) ----
      - SESSION_SECRET=${SERVICE_PASSWORD_SESSION}
      - MAGIC_LINK_SECRET=${SERVICE_PASSWORD_MAGIC}
      - ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}
      - MANAGED_WORKER_SECRET=${SERVICE_PASSWORD_MANAGEDWORKER}

      # ---- Postgres ----
      - DATABASE_URL=postgresql://${SERVICE_USER_POSTGRES:-postgres}:${SERVICE_PASSWORD_POSTGRES}@postgres:5432/${POSTGRES_DB:-trigger}?schema=public&sslmode=disable
      - DIRECT_URL=postgresql://${SERVICE_USER_POSTGRES:-postgres}:${SERVICE_PASSWORD_POSTGRES}@postgres:5432/${POSTGRES_DB:-trigger}?schema=public&sslmode=disable

      # ---- Redis ----
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TLS_DISABLED=true

      # ---- Electric (Realtime) ----
      - ELECTRIC_ORIGIN=http://electric:3000

      # ---- OTEL (dev, optional) ----
      - DEV_OTEL_EXPORTER_OTLP_ENDPOINT=${SERVICE_FQDN_WEBAPP_3000}/otel

      # ---- External Registry (Tn-Registry) ----
      - DEPLOY_REGISTRY_HOST=${DEPLOY_REGISTRY_HOST}
      - DEPLOY_REGISTRY_NAMESPACE=${DEPLOY_REGISTRY_NAMESPACE:-trigger}
      - DEPLOY_REGISTRY_USERNAME=${DEPLOY_REGISTRY_USERNAME}
      - DEPLOY_REGISTRY_PASSWORD=${DEPLOY_REGISTRY_PASSWORD}
      # - DEPLOY_IMAGE_PLATFORM=linux/amd64

      # ---- Object Store (MinIO internal by default) ----
      - OBJECT_STORE_BASE_URL=http://minio:9000
      - OBJECT_STORE_ACCESS_KEY_ID=admin
      - OBJECT_STORE_SECRET_ACCESS_KEY=${SERVICE_PASSWORD_MINIO}

      # ---- Bootstrap disabled (split) ----
      - TRIGGER_BOOTSTRAP_ENABLED=1
      - TRIGGER_BOOTSTRAP_WORKER_GROUP_NAME=bootstrap
      - TRIGGER_BOOTSTRAP_WORKER_TOKEN_PATH=/home/node/shared/worker_token

      # ---- ClickHouse / Replication ----
      - CLICKHOUSE_URL=http://${SERVICE_USER_CLICKHOUSE:-default}:${SERVICE_PASSWORD_64_CLICKHOUSE}@clickhouse:8123?secure=false
      - CLICKHOUSE_LOG_LEVEL=info
      - RUN_REPLICATION_ENABLED=1
      - RUN_REPLICATION_CLICKHOUSE_URL=http://${SERVICE_USER_CLICKHOUSE:-default}:${SERVICE_PASSWORD_64_CLICKHOUSE}@clickhouse:8123
      - RUN_REPLICATION_LOG_LEVEL=info

      - APP_LOG_LEVEL=info
      - TRIGGER_TELEMETRY_DISABLED=1
      # - NODE_MAX_OLD_SPACE_SIZE=4096

    healthcheck:
      test:
        - CMD
        - node
        - '-e'
        - "require('http').get('http://127.0.0.1:3000/healthcheck', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    command: ["-c", "wal_level=logical"] # required by Electric
    environment:
      POSTGRES_USER: ${SERVICE_USER_POSTGRES:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_POSTGRES}
      POSTGRES_DB: ${POSTGRES_DB:-trigger}
    volumes:
      - 'postgres-data:/var/lib/postgresql/data'
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}'
      interval: 5s
      timeout: 20s
      retries: 10

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - 'redis-data:/data'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  electric:
    image: electricsql/electric:1.0.24
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${SERVICE_USER_POSTGRES:-postgres}:${SERVICE_PASSWORD_POSTGRES}@postgres:5432/${POSTGRES_DB:-trigger}?schema=public&sslmode=disable
      ELECTRIC_INSECURE: "true"
      ELECTRIC_USAGE_REPORTING: "false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  clickhouse:
    image: bitnami/clickhouse:latest
    restart: unless-stopped
    environment:
      CLICKHOUSE_ADMIN_USER: ${SERVICE_USER_CLICKHOUSE:-default}
      CLICKHOUSE_ADMIN_PASSWORD: ${SERVICE_PASSWORD_64_CLICKHOUSE}
    volumes:
      - 'clickhouse-data:/bitnami/clickhouse'
      # - ../clickhouse/override.xml:/bitnami/clickhouse/etc/config.d/override.xml:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--host", "localhost", "--port", "9000", "--user", "${SERVICE_USER_CLICKHOUSE:-default}", "--password", "${SERVICE_PASSWORD_64_CLICKHOUSE}", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: bitnami/minio:latest
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: ${SERVICE_PASSWORD_MINIO}
      MINIO_DEFAULT_BUCKETS: packets
      MINIO_BROWSER: "on"
      # To expose the console via Coolify's Traefik, you could add:
      # - SERVICE_FQDN_MINIO_9001
    volumes:
      - 'minio-data:/bitnami/minio/data'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
