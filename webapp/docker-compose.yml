version: "3.8"

# Trigger v4 Webapp (split): expuesto por Traefik de Coolify (sin ports)
# Incluye Postgres, Redis, Electric, ClickHouse y MinIO como en la plantilla oficial v4.
# Secrets generados automáticamente por Coolify (SERVICE_PASSWORD_64_*).

services:
  webapp:
    image: ghcr.io/triggerdotdev/trigger.dev:${TRIGGER_IMAGE_TAG:-v4.0.0-v4-beta.27}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      electric:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # ---- Dominio (Coolify/Traefik) ----
      - SERVICE_FQDN_WEBAPP_3000
      - REMIX_APP_PORT=3000
      - APP_ORIGIN=${SERVICE_FQDN_WEBAPP_3000}
      - LOGIN_ORIGIN=${SERVICE_FQDN_WEBAPP_3000}
      - API_ORIGIN=${SERVICE_FQDN_WEBAPP_3000}

      # ---- Secrets (autogenerados por Coolify) ----
      - SESSION_SECRET=${SERVICE_PASSWORD_64_SESSION}
      - MAGIC_LINK_SECRET=${SERVICE_PASSWORD_64_MAGIC}
      - ENCRYPTION_KEY=${SERVICE_PASSWORD_64_ENCRYPTION}
      - MANAGED_WORKER_SECRET=${SERVICE_PASSWORD_64_MANAGED_WORKER}

      # ---- Postgres ----
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:${SERVICE_PASSWORD_64_POSTGRES}@postgres:5432/main?schema=public&sslmode=disable}
      - DIRECT_URL=${DIRECT_URL:-postgresql://postgres:${SERVICE_PASSWORD_64_POSTGRES}@postgres:5432/main?schema=public&sslmode=disable}

      # ---- Redis ----
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TLS_DISABLED=true

      # ---- Electric (Realtime) ----
      - ELECTRIC_ORIGIN=http://electric:3000

      # ---- OTEL (dev) ----
      - DEV_OTEL_EXPORTER_OTLP_ENDPOINT=${SERVICE_FQDN_WEBAPP_3000}/otel

      # ---- Registry externo (Tn-Registry) ----
      - DEPLOY_REGISTRY_HOST=${DEPLOY_REGISTRY_HOST}           # ej: https://registry.tu-dominio.com:5000
      - DEPLOY_REGISTRY_NAMESPACE=${DEPLOY_REGISTRY_NAMESPACE:-trigger}
      - DEPLOY_REGISTRY_USERNAME=${DEPLOY_REGISTRY_USERNAME}
      - DEPLOY_REGISTRY_PASSWORD=${DEPLOY_REGISTRY_PASSWORD}
      # - DEPLOY_IMAGE_PLATFORM=linux/amd64

      # ---- Object Store (MinIO interno por defecto) ----
      - OBJECT_STORE_BASE_URL=${OBJECT_STORE_BASE_URL:-http://minio:9000}
      - OBJECT_STORE_ACCESS_KEY_ID=${OBJECT_STORE_ACCESS_KEY_ID:-admin}
      - OBJECT_STORE_SECRET_ACCESS_KEY=${OBJECT_STORE_SECRET_ACCESS_KEY:-${SERVICE_PASSWORD_64_MINIO}}

      # ---- Bootstrap desactivado en split ----
      - TRIGGER_BOOTSTRAP_ENABLED=0

      # ---- ClickHouse / Replicación (como en plantilla oficial) ----
      - CLICKHOUSE_URL=${CLICKHOUSE_URL:-http://default:${SERVICE_PASSWORD_64_CLICKHOUSE}@clickhouse:8123?secure=false}
      - CLICKHOUSE_LOG_LEVEL=${CLICKHOUSE_LOG_LEVEL:-info}
      - RUN_REPLICATION_ENABLED=${RUN_REPLICATION_ENABLED:-1}
      - RUN_REPLICATION_CLICKHOUSE_URL=${RUN_REPLICATION_CLICKHOUSE_URL:-http://default:${SERVICE_PASSWORD_64_CLICKHOUSE}@clickhouse:8123}
      - RUN_REPLICATION_LOG_LEVEL=${RUN_REPLICATION_LOG_LEVEL:-info}

      # ---- Otros (opcionales) ----
      - APP_LOG_LEVEL=info
      # - TRIGGER_TELEMETRY_DISABLED=1
      # - NODE_MAX_OLD_SPACE_SIZE=4096

    healthcheck:
      test:
        - CMD
        - node
        - '-e'
        - "require('http').get('http://127.0.0.1:3000/healthcheck', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:${POSTGRES_IMAGE_TAG:-14}
    restart: unless-stopped
    command: ["-c", "wal_level=logical"] # requerido por Electric
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_64_POSTGRES}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:${REDIS_IMAGE_TAG:-7}
    restart: unless-stopped
    volumes:
      - redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  electric:
    image: electricsql/electric:${ELECTRIC_IMAGE_TAG:-1.0.24}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:${SERVICE_PASSWORD_64_POSTGRES}@postgres:5432/main?schema=public&sslmode=disable}
      ELECTRIC_INSECURE: "true"
      ELECTRIC_USAGE_REPORTING: "false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  clickhouse:
    image: bitnami/clickhouse:${CLICKHOUSE_IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      CLICKHOUSE_ADMIN_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_ADMIN_PASSWORD: ${SERVICE_PASSWORD_64_CLICKHOUSE}
    volumes:
      - clickhouse:/bitnami/clickhouse
    healthcheck:
      test: ["CMD", "bash", "-lc", "clickhouse-client --host localhost --port 9000 --user ${CLICKHOUSE_USER:-default} --password ${SERVICE_PASSWORD_64_CLICKHOUSE} --query 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: bitnami/minio:${MINIO_IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${SERVICE_PASSWORD_64_MINIO}
      MINIO_DEFAULT_BUCKETS: packets
      MINIO_BROWSER: "on"
      # Para exponer la consola vía Traefik:
      # - SERVICE_FQDN_MINIO_9001
    volumes:
      - minio:/bitnami/minio/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

volumes:
  postgres:
  redis:
  clickhouse:
  minio:
